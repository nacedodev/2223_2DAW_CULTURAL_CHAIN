<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Cultural Chain</title>
    <link
      rel="shortcut icon"
      href="./img/iconos/logo.jpeg"
      type="image/x-icon"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <audio id="sonidorecoger" src="audio/recogerpersona.mp3"></audio>
    <div id="loader">
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <circle id="test" cx="40" cy="40" r="32"></circle>
            </svg>
        </div>
        
        <div class="loader triangle">
            <svg viewBox="0 0 86 80">
                <polygon points="43 8 79 72 7 72"></polygon>
            </svg>
        </div>
        
        <div class="loader">
            <svg viewBox="0 0 80 80">
                <rect x="8" y="8" width="64" height="64"></rect>
            </svg>
        </div>
         
    </div>
    <div id="vistaPrincipal" style="display: none;">
        <canvas style="position: fixed; top: 0px; left: 0px; width: 100vw; height: 100vh; margin: 0px; padding: 0px; z-index: 999999999; pointer-events: none;"></canvas>
        <p id="hora"></p>
        <img id="logo" src="img/iconos/logo.jpeg">
        <div id="divizquierda">
            <p id="titulo">LISTO?</p>
            <div id="divtablero">
                <p id="info">Arrastra un personaje para comenzar</p>
                <p id="end">Pulsa ENTER para finalizar la partida</p>
            </div>
            <p data-shadow = 'CULTURAL CHAIN' id="nombreapp">CULTURAL CHAIN</p>
                <button id="restart">
                    <p>RESTART</p>
                    <img src="img/iconos/play.png">
                </button>
            <div id="score">
                <p>SCORE</p>
                <p id="puntuacion"></p>
            </div>
        </div>
        <div id="vistaForm" style="visibility: hidden;">
            <form id="form-end">
                <p id="over">GAME OVER</p>
                <label for="nickname">Nickname:</label><br>
                <input type="text" id="nickname" name="nickname" required>
                <span id="nickname-error" class="error-message"></span><br><br>
            
                <label for="centro">Centro:</label><br>
                <select id="centro" name="centro" required>
                    <option value="">Selecciona un centro</option>
                </select>
            
                <label for="correo">Email:</label><br>
                <input type="email" id="correo" name="correo" required>
                <span id="correo-error" class="error-message"></span><br><br>
            
                <label for="localidad">Localidad:</label><br>
                <select id="localidad" name="barlocalidadrio" required>
                    <option value="">Selecciona una localidad</option>
                </select>
            
                <label for="cp">Código Postal:</label><br>
                <input type="text" id="cp" name="cp" required>
                <span id="cp-error" class="error-message"></span><br><br>
            
                <button id="enviar" type="button">Enviar</button>
                <span id="status-message" style="margin-left: 100px;"></span>
            </form>
        </div>
        <div id="divderecha">
            <div>
                <div>
                    <button class="boton" id="theme">
                        <img src="img/iconos/sol.png">
                    </button>
                    <button class="boton" id="rk"> 
                        <img src="img/iconos/ranking.png">
                    </button>
                    <button class="boton" id="settings">
                        <img src="img/iconos/ajustes.png">
                    </button>
                </div>
                <p>PERSONAJES</p>
                <div id="divpersonajes">
                    
                </div>
            </div>
        </div>
    </div>
    <div id="vistaRanking" style="display: none;">
        <img id="logo" src="img/iconos/logo.jpeg">
        <button class="boton" id="theme">
            <img src="img/iconos/sol.png">
        </button>
        <p data-shadow = 'RANKING'class="tituloranking">RANKING</p>
        <div id="tablonranking">
        </div>
        <button id="botonatras">
            <img src="img/iconos/back.png" alt="atras" id="back">
        </button>
        <div id="score">
            <p>TOP</p>
            <p>10</p>
        </div>
        </div>
        <div id="vistaSettings" style="display: none;">
        <img id="logo" src="img/iconos/logo.jpeg">
        <button class="boton" id="theme">
            <img src="img/iconos/sol.png">
        </button>
        <span id="status"></span>
        <span id="respuesta"></span>
        <div id="panelajustes">
            <p>AUDIO</p>
            <div id="panelbotones">
                <button class="boton">
                    <img src="img/iconos/audio.png">
                </button>
                <button class="boton">
                    <img src="img/iconos/audioensordecido.png">
                </button>
            </div>
            <p class="tituloranking">DIFICULTAD</p>
            <button class="botonsettings" id="facil">FACIL</button>
            <button class="botonsettings" id="medio">MEDIO</button>
            <button class="botonsettings" id="dificil">DIFICIL</button>
            <button class="botonsettings" onclick="window.location.href ='../doc/index.html'">DOCUMENTACIÓN</button>
        </div>
        <button id="botonatras">
            <img src="img/iconos/back.png" alt="atras" id="back">
        </button>
    </div>
    <div id="reflexion">
        <p id="tituloreflexion"></p>
        <p id="textoreflexion"></p>
    </div>
    <div id="construccion">
        <p>🚧</p>
        <p>EN CONSTRUCCIÓN</p>
    </div>
    <script type="module" src="js/game.js"></script>
    <!-- LIBRERÍA QUE ME PERMITE CREAR Y GESTIONAR EL CONFETTI Y SUS PROPIEDADES -->
    <script src="js/services/confetti.min.js"></script>
</body>
</html>
